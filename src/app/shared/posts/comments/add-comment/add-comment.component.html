<!-- Post Comment -->
<div class="post_comment">
  <div class="post_comment_title">Post Comment</div>
  <div class="row">
    <div class="col-lg-12">
      <div class="post_comment_form_container">
        <form [formGroup]="_commentForm" (ngSubmit)="_addComment()">
          <input 
            type="text" 
            class="comment_input comment_input_name" 
            placeholder="Your Name" 
            formControlName="name" 
            required="required">
          
          <input 
            type="email" 
            class="comment_input comment_input_email" 
            placeholder="Your Email" 
            formControlName="content" 
            required="required">
          
          <textarea 
            class="comment_text" 
            placeholder="Your Comment" 
            required="required" 
            formControlName="content">
          </textarea>
          
          <button 
            type="submit" 
            class="comment_button" 
            [disabled]="!_commentForm.valid">
              Post Comment
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
