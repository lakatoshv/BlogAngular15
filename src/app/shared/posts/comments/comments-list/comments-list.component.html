<div class="container">   
  <!-- Similar Posts -->
    <div class="similar_posts">

      <app-add-comment (onAdd)="_onAddAction($event)"></app-add-comment> 
      
      <!-- Comments -->
      <div class="comments" *ngIf="comments">
        <div class="comments_title">Comments <span>{{comments.length}}</span></div>
        <div class="row">
          <div class="col-lg-12">
            <div class="comments_container">
  
              <ul class="comment_list" *ngIf="comments">
                <li class="comment" *ngFor="let comment of comments">
                  <div class="comment_body">
                    <div class="comment_panel d-flex flex-row align-items-center justify-content-start">
                      <span><I class="fa fa-3x fa-user-circle"></I></span>
                      <small class="post_meta">
                        <a href="#">{{comment.author}}</a>
                        <span>{{comment.created_at}}</span>
                      </small>
                    </div>
                      <div class="comment_content">
                      <p>{{comment.content}}</p>
                    </div>
                    <p class="pull-right">
                      <button 
                        type="button" 
                        class="btn btn-sm text-white btn-primary"
                        (click)="_onLoadEditAction(comment)">
                        <i class="fa fa-edit"></i> 
                        Редагувати
                      </button>
                      <button type="button" class="btn btn-sm text-white btn-danger"><i class="fa fa-trash"></i> Видалити</button>
                      <button type="button" class="btn btn-sm btn-outline-success ml-2"><i class="fa fa-reply"></i> Відповісти</button>
                    </p>
                  </div>
                  <app-edit-comment 
                    (onEdit)="_onEditAction($event)" 
                    *ngIf="_isLoadEdit">
                  </app-edit-comment>
