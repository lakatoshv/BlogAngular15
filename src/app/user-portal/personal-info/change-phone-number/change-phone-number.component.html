<div class="container">
    <div class="row" data-ref="container">
        <div class="col-lg-12">
            <h2 class="text-center" id="form-header">Змінити номер телефону</h2>
            <form #f="ngForm" [formGroup]="profileForm" (ngSubmit)="edit(f.value)">
                <div class="form-group">
                    <label for="phoneNumber" tag="" class="optional">
                      Номер телефону:
                  </label>

                    <input type="number" name="phoneNumber" id="phoneNumber" value="" class="form-control" formControlName="phoneNumber">
                </div>
                <div class="col-12" *ngIf="user.PhoneNumberConfirmed">
                    <div class="success-checkmark">
                        <div class="check-icon">
                            <span class="icon-line line-tip"></span>
                            <span class="icon-line line-long"></span>
                            <div class="icon-circle"></div>
                            <div class="icon-fix"></div>
                            <p class="text-center" style="margin-left: 100px;">Підтверджено</p>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                    <a class="btn btn-default" (click)="confirmPhoneNumber()">Підтвердити</a>
                    <input type="submit" name="submit" id="submit" value="Редагувати" class="btn btn-default">
                </div>
            </form>
        </div>
    </div>
</div>
